<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>忘记密码</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="js/rem.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/page.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.mobile.css" />

	<body>
		<!--header star-->
		<header class="mui-bar mui-bar1 mui-bar-nav mui-bar-nav1" id="header">
			<a class="back-btn" href="javascript:history.go(-1)">
				<i class="iconfont icon-fanhui"></i>
			</a>
			<div class="mui-title">找回密码</div>
		</header>
		<!--header end-->
		
		<div class="warp clearfloat" style="padding: 0.4rem;background: #fff;">
				<form role="form" >
					<div class="form-group login-group_re">
						<i class="iconfont icon-shoujihaoma"></i>
						<input type="text" class="form-control inpt-form" id="name" placeholder="请输入手机号">
					</div>
					<div class="form-group login-group_re">
						<i class="iconfont icon-yanzhengma2"></i>
						<input type="tel" class="form-control inpt-form" id="tel" placeholder="请输入手机号验证码">
						<a href="javascript:;" id="getCode" data-appid="2034800824" data-cbfn="callback" class="linkABlue yanzheng">获取验证码</a>
					</div>
					<div class="form-group login-group_re">
						<i class="iconfont icon-mima"></i>
						<!-- <input type="email" class="form-control inpt-form" placeholder="请输入密码"> -->
						<input data-toggle="password" data-placement="before" data-message="点击显示/隐藏密码" class="form-control inpt-form" type="password"
						 placeholder="请输入密码">
					</div>
						
					<button type="button" class="conf-btn login-btns" onclick="saveInfo()">开始验证</button>
				</form>
		
		</div>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- 密码显示隐藏 -->
		<script src="js/bootstrap-show-password.js"></script>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/hmt.js"></script>
		<script src="slick/slick.js" type="text/javascript"></script>
		<script src="js/swiper.min.js"></script>
